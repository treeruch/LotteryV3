<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
    <style type='text/css'>
        * {
		   font-family: Tahoma;
		}
    
        h1 {
            color: #25a7e7;
            text-align: center;
        }
        .receipt-header {
            width: 100%;
        }
        .receipt {
            width: 100%;
        }
        .receipt, .receipt th, .receipt td {
            border: 1px solid #25a7e7;
            border-collapse: collapse;
        }
        
        .total {
            text-align: right;
        }
    </style>
</head>
<body>
<div>
   <table class="receipt-header" >
        <tr>
            <td>
                <table>
                    <tr>
                        <td  th:text="${user.name}"></td>
                    </tr>
                    <tr>
                        <td th:text="'รวมทั้งหมด : ' + ${modelSum.sumPrice} + '  บาท'"></td>
                    </tr>
                    <tr>
                        <td th:text="'วันที่ : ' + ${user.startDate}"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

<br />
<table class="receipt">
    <tr>
        <th  style="text-align: center;">3 ตัวบน</th>
        <th>&nbsp;ราคา&nbsp;</th>
        <th bgcolor="black">|</th>
        <th style="text-align: center;">3 ตัวโต๊ด</th>
        <th style="text-align: center;">6 กลับ</th>
        <th>&nbsp;ราคา&nbsp;</th>
        <th bgcolor="black">|</th>
        <th style="text-align: center;">2 ตัวบน</th>
        <th>&nbsp;ราคา&nbsp;</th>
        <th bgcolor="black">|</th>
        <th style="text-align: center;">2 ตัวล่าง</th>
        <th>&nbsp;ราคา&nbsp;</th>
    </tr>
    <tr th:each="item : ${lotteryModelList}">
        <td style="text-align: center;" th:text="${item.topThree}"></td>
        <td th:text="${item.topThreePrice}"></td>
        <td bgcolor="black"></td>
        <td style="text-align: center;" th:text="${item.tod}"></td>
        <td style="text-align: center;" th:text="${item.todBack}"></td>
        <td th:text="${item.todPrice}"></td>
        <td bgcolor="black"></td>
        <td style="text-align: center;" th:text="${item.topTwo}"></td>
        <td th:text="${item.topTwoPrice}"></td>
        <td bgcolor="black"></td>
        <td style="text-align: center;" th:text="${item.underTwo}"></td>
        <td th:text="${item.underTwoPrice}"></td>
    </tr>
  <tr>
        <td class="total" colspan="1"><b>รวม&nbsp;</b></td>
        <td><b th:text="${modelSum.sumTopThreePrice}"></b></td>
        <td bgcolor="black"></td>
        <td class="total" colspan="2"><b>รวม&nbsp;</b></td>
        <td><b th:text="${modelSum.sumTodPrice}"></b></td>
        <td bgcolor="black"></td>
         <td class="total" colspan="1"><b>รวม&nbsp;</b></td>
        <td><b th:text="${modelSum.sumTopTwoPrice}"></b></td>
        <td bgcolor="black"></td>
         <td class="total" colspan="1"><b>รวม&nbsp;</b></td>
        <td><b th:text="${modelSum.sumUnderTwoPrice}"></b></td>
    </tr>
</table>


</body>
</html>
