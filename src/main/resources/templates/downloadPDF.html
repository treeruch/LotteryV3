<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{app/view/fragments/mainLayout}">
<meta charset="UTF-8">
<head>
	<th:block layout:fragment="pageScript">
	<!-- DataTables -->
	<link rel="stylesheet"
		href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	
    </th:block>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="content-wrapper">
			<div>
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-8"></div>
					</div>
				</div>
			</div>
			<!-- Main content -->
			<section class="content">
				<div class="col-md-12">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">โหลดไฟล์ตามรายชื่อ</h3>
						</div>
				       <form class="form-sample" th:object="${user}" th:action=@{/downloadPdf} method="post">
						<div class="card-body">
							<div class="form-group">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" style="text-align: right;">ชื่อ </label>
										<div class="col-sm-4">
														<select class="form-control select2" style="width: 100%;" id="userId" name="userId" required="required" onchange="downloadPdf();">
														<option th:each="obj : ${listUser}" th:value="${obj.userId}" th:name="${obj.name}" th:text="${obj.name}" ></option>
										</select>										</div>
										
									</div>
								</div>
							</div>
							
							<div class="row">
							<div class="col-md-5"></div>
								<div class="col-md-2">
								   
									 <a th:href="@{downloadReceipt}" id="pdf" class="btn btn-primary">Download</a>
							    </div>
							<div class="col-md-5"></div>
							</div>
							
							
							</div>
							<!-- /.card-body -->
						</div>
						</form>
					</div>
				</div>
			</section>
			<!-- /.content -->

		</div>
		
		<!-- jQuery -->
		<script src="../../plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- DataTables -->
		<script src="../../plugins/datatables/jquery.dataTables.js"></script>
		<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>

		<script type="text/javascript" th:src="@{/lottery/js/user.js}"></script>
			
	</th:block>
	<script src="dist/js/demo.js"></script>
</body>
<script>

</script>
</html>
